<?xml version='1.0' encoding='UTF-8' ?>

                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form>
            <h:dataTable var ="cliente" value="#{clienteBean.buscarTodosTable}">
