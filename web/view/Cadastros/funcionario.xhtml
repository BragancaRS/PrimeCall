<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Funcionário</title> 

    </h:head>

    <ui:define name="content">
        <h:body>
            <h:outputStylesheet library="css" name="formulario.css"/>
            <script type="text/javascript" src="cadastroempresa_files/formoid1/jquery.min.js"></script>
            <br></br><br></br><br></br><br></br><br></br>
            <h:form class="formoid-solid-blue" 
                    style="background-color:#FFFFFF;
                    font-size:14px;
                    font-family:'Roboto',Arial,Helvetica,sans-serif;
                    color:#2C648C;
                    max-width:480px;
                    min-width:150px">
                <div class="title"><h2>Dados do Funcionário</h2></div>

                <div class="element-input">
                    <label class="title">* Preencha todos os campos abaixo</label>
                    <h:inputText value="#{funcionarioBean.usuario.nome}" pt:placeholder="Nome" size="46" required="true"/>
                </div>

                <div class="element-input">
                    <h:inputText value="#{funcionarioBean.usuario.sobrenome}" pt:placeholder="Sobrenome" size="46" required="true"/>
                </div>

                <div class="element-input">
                    <h:inputText id="cpf" value="#{funcionarioBean.usuario.cpf}" pt:placeholder="CPF" required="true"/>
                </div>

                <div class="element-input">
                    <h:inputText value="#{funcionarioBean.usuario.telefone}" pt:placeholder="Telefone" required="true"/>
                </div>
                <div class="element-input">
                    <h:inputText value="#{funcionarioBean.usuario.login}" pt:placeholder="Login" required="true"/>
                </div>
                <div class="element-input">
                    <h:inputSecret value="#{funcionarioBean.usuario.senha}" pt:placeholder="Senha" required="true"/>
                </div>
                <!--<div class="element-input">
                    <h:selectOneMenu value="" style="width: 224px">
                        <f:selectItem itemValue="0" itemLabel="Selecione o perfil" />
                        <f:selectItem itemValue="1" itemLabel="Atendente" />	   							
                        <f:selectItem itemValue="2" itemLabel="Técnico" />	   							
                        <f:selectItem itemValue="3" itemLabel="Gerente" />	   							
                    </h:selectOneMenu> 
                </div>
                -->
                <div class="submit">                     
                    <h:commandButton value="Submeter" action="#{funcionarioBean.inserir()}"/>
                </div>

            </h:form>>

        </h:body>
    </ui:define>

</ui:composition>
